    <section class="bottom__panel">
        <div class="bottom__panel-item">
            <input type="color" name="" id="bottom__panel-item-color">
            <input type="range" min="0" max="100" step="1" value="50" id= "input__size-brush">
        </div>
        <div class="bottom__panel-item">
            <input type="range" min="0.1" max="10" step="0.1" value="50" id= "input__canvas-scale">
        </div>
        <div class="bottom__panel-item bottom__panel-film">film</div>
        <div class="bottom__panel-item bottom__panel-save-gif">Создать gif из истории</div>
        <div class="bottom__panel-item test_click">test</div>
    </section>
    <section class="right__panel">
        <span class="right__title">История</span>
        <div class="right__panel-buttons">
            <button id="history-prev-btn" class="history_btn"><=</button>
            <button id="history-next-btn" class="history_btn">=></button>
        </div>
    </section>

    <div class="modal__setting-canvas">
        <div class="modal__setting-canvas-center">
            <div class="setting-canvas__size">
                <label>width<input max="9000" id="setting-canvas__width" type="number"></label>
                <label>height<input id="setting-canvas__height" type="number"></label>
            </div>
            <div class="setting-canvas__position">
                <label>top<input id = "setting-canvas__top" type="number"></label>
                <label>left<input id="setting-canvas__left" type="number"></label>
                <label>scale<input id = "setting-canvas__scale" max="10" min="0.1" step="0.1" type="number"></label>
            </div>
            <button id="modal__setting-button">Изменить</button>
        </div>
    </div>
