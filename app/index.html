<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libs/libs.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>MoGo</title>
</head>

<body>
    <header class="header">
        <div class="header__panel">
            <div class="header__panel-item">Сохраненные кисти</div>
            <div class="header__panel-item setting-canvas">Настройки Холста</div>
            <div class="header__panel-item save-item">Скачать картинку</div>
            <div class="header__panel-item clear-item">Очистить холст</div>
        </div>
    </header>
    <section class="paint">
        <canvas id = "canvas" style="left: 0px; top:0px;"> </canvas>
        <div class="cursor"></div>
    </section>
    <section class="left__panel">
        <span class="left__panel-name">Tools</span>
        <div class="left__panel-item left__panel-active">Кисть
            <div class="left__panel__brush-panel brush-panel">
                <div class="brush-panel_item square-brush">Квадрат</div>
                <div class="brush-panel_item line-brush">Линия</div>
            </div>
        </div>
        <div class="left__panel-item left__panel-erase">Ластик</div>
        <div class="left__panel-item left__panel-magnifier">Увеличить</div>
        <div class="left__panel-item left__panel-hand">Двигать</div>
    </section>
    <section class="bottom__panel">
        <div class="bottom__panel-item">
            <input type="color" name="" id="bottom__panel-item-color">
            <input type="range" min="0" max="100" step="1" value="50" id= "input__size-brush">
        </div>
        <div class="bottom__panel-item">
            <input type="range" min="0.1" max="10" step="0.1" value="50" id= "input__canvas-scale">
        </div>
        <div class="bottom__panel-item bottom__panel-film">film</div>
        <div class="bottom__panel-item">4</div>
        <div class="bottom__panel-item test_click">test</div>
    </section>
    <section class="right__panel">
        <span class="right__title">История</span>
    </section>



    <div class="modal__setting-canvas">
        <div class="modal__setting-canvas-center">
            <div class="setting-canvas__size">
                <label>width<input id="setting-canvas__width" type="number"></label>
                <label>height<input id="setting-canvas__height" type="number"></label>
            </div>
            <div class="setting-canvas__position">
                <label>top<input id = "setting-canvas__top" type="number"></label>
                <label>left<input id="setting-canvas__left" type="number"></label>
            </div>
            <button id="modal__setting-button">Изменить</button>
        </div>
    </div>

    <script src="js/libs/lib.js"></script>
    <script src="js/libs/gif/gif.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
