<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libs/libs.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>MoGo</title>
</head>

<body>
    <header class="header">
        <div class="header__panel">
            <div class="header__panel-item">brush</div>
            <div class="header__panel-item">2</div>
            <div class="header__panel-item">3</div>
            <div class="header__panel-item">save</div>
            <div class="header__panel-item clear-item">clear
            </div>
        </div>
    </header>
    <section class="paint">
        <canvas id = "canvas"> </canvas>
        <div class="cursor"></div>
    </section>
    <section class="left__panel">
        <span class="left__panel-name">Tools</span>
        <div class="left__panel-item left__panel-active">brush  =>
            <div class="left__panel__brush-panel brush-panel">
                <div class="brush-panel_item square-brush">Квадрат</div>
                <div class="brush-panel_item line-brush">Линия</div>
            </div>
        </div>
        <div class="left__panel-item left__panel-erase">erase</div>
        <div class="left__panel-item">magnifier</div>
        <div class="left__panel-item">4</div>

    </section>
    <section class="bottom__panel">
        <div class="bottom__panel-item">
            <input type="color" name="" id="bottom__panel-item-color">
            <input type="range" min="0" max="100" step="1" value="50" id= "input__size-brush">
        </div>
        <div class="bottom__panel-item">2</div>
        <div class="bottom__panel-item">3</div>
        <div class="bottom__panel-item">4</div>
        <div class="bottom__panel-item test_click">test</div>
    </section>
    <section class="right__panel">
        <span class="right__title">История</span>
        <div class="right__panel-item">1</div>
        <div class="right__panel-item">2</div>
        <div class="right__panel-item">3</div>
        <div class="right__panel-item">4</div>
    </section>
    <script src="js/libs/lib.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
